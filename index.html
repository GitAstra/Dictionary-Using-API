<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark ">

    <div class="container my-3">
      <h1 class="display-5">Dictionary</h1>
    </div>
    
    <div class="container my-2 border border-2 rounded rounded-3 shadow p-3 mb-5 p-3 main-container">
    <form action="/" method="POST">
    <label for="">Enter a Word</label>
    <input type="text" placeholder="Enter a Word" class="word form-control my-3" required>
    <button class="btn btn-secondary mt-2" type="submit">Search Dictionary</button>
    </form>
    </div>
    <div class="container my-2">

      <h4 class="display-5 result-1 my-2"></h4>
      <p class="result-2"></p>
      <ul class="list-group">
        
      </ul>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
